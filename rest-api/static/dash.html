<html>
    <head>
        <title>CS411 Team BFS Dashboard</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    </head>
    <body onload="loadAllData();">
        <div class="jumbotron text-center">
            <h1>CS411 TeamBFS - Advanced Functionality</h1>
            <h2>Jeopardy! Analytic Reporting</h2>
            <p>TODO insert links to front-end, github repo, final report</p>
        </div>
        <div class="container-fluid">
            <div class="row">

            </div>
            <div class="row">
                <div class="col">
                    <canvas id="easyCategory"></canvas>
                </div>
                <div class="col">
                    <canvas id="toughCategory"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <canvas id="richContestant"></canvas>
                </div>
                <div class="col">
                    <canvas id="smartContestant"></canvas>
                </div>
                <div class="col">
                    <canvas id="dumbContestant"></canvas>
                </div>
            </div>      
        </div>
    </body>
    <script>
        function loadData(id, title, url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function (e) {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        console.log(data);
                        createChart(id, data, title);
                    } else {
                        console.error(xhr.statusText);
                    }
                }
            };
            xhr.onerror = function (e) {
                console.error(xhr.statusText);
            };
            xhr.send(null);
        }

        function createChart(id, data, title) {
            var ctx = document.getElementById(id).getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: title,
                        data: Object.values(data),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });            
        }

        function loadAllData() {
            loadData("easyCategory", "# of Questions Correct",   "http://cs411teambfs.web.illinois.edu/phase4_rdb_dev/category/easy");
            loadData("richContestant", "Total $ of Winnings", "http://cs411teambfs.web.illinois.edu/phase4_rdb_dev/contestant/rich");
            loadData("toughCategory", "# of Questions Incorrect",  "http://cs411teambfs.web.illinois.edu/phase4_rdb_dev/category/tough");
            loadData("smartContestant", "# of Questions Correct","http://cs411teambfs.web.illinois.edu/phase4_rdb_dev/contestant/smart");
            loadData("dumbContestant", "# of Questions Incorrect", "http://cs411teambfs.web.illinois.edu/phase4_rdb_dev/contestant/dumb");
        }
    </script>
</html>
